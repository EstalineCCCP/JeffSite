<script>
  let lighswitch = document.getElementById("switch");
  const temaAtual = localStorage.getItem('tema');
 
  if (temaAtual === 'escuro') {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = '🌞' ;
  } else if (temaAtual === 'claro') {
    document.documentElement.setAttribute('data-tema', 'claro');
    lighswitch.innerHTML = '🌚' ;
  }
  else {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = '🌞' ;
  }
  function alternarTema() {
    const temaAtual = document.documentElement.getAttribute('data-tema');
    if (temaAtual === 'claro') {
      lighswitch.innerHTML = '🌞'
      document.documentElement.setAttribute('data-tema', 'escuro');
      localStorage.setItem('tema', 'escuro'); 
    } else if (temaAtual === 'escuro') {
      lighswitch.innerHTML = '🌚'
      document.documentElement.setAttribute('data-tema', 'claro');
      localStorage.setItem('tema', 'claro'); 
    }
  }
</script>

<script>
function randomIndex(valor) {
    return Math.floor(Math.random() * valor)
}
fetch('/citacoes.json')
.then(response => response.json())
.then(data => { 
  
  
  
  pensador = randomIndex(data.length);
  frase = randomIndex(data[pensador].citacoes.length);
  document.getElementById('frase').innerText = "\"" + data[pensador].citacoes[frase]+ "\"";
  document.getElementById('autor').innerText = data[pensador].autor;
})
.catch(error => { 
  console.error('Erro ao carregar o arquivo JSON:', error);
});
document.addEventListener("DOMContentLoaded", function() {
