<script>
  const linksPaginas = document.querySelectorAll(".barra a");
  const urlAtual = window.location.href;
  const inicio = document.getElementById("indexlink");

  for (const link of linksPaginas) {
    if (urlAtual.includes(link.getAttribute("alt")
                              .toLowerCase()
                              .trim()
                              .normalize('NFD')
                              .replace(/\p{Diacritic}/gu, "")
    )){
      
      link.style = "color: var(--barra-selecionado); font-weight: bold;";
    } else if ( urlAtual === "https://jeffersontorres.com.br/index.html" || 
                urlAtual === "https://jeffersontorres.com.br/" || 
                urlAtual === "https://jeffersontorres.com.br" || 
                urlAtual === "jeffersontorres.com.br" || 
                urlAtual === "http://localhost:1313/" ) {
      
      inicio.style = "color: var(--barra-selecionado); font-weight: bold;";
    }
  }

  let lighswitch = document.getElementById("switch");
  const temaAtual = localStorage.getItem('tema');
 
  if (temaAtual === '0') {
    document.documentElement.setAttribute('data-tema', '0');
    lighswitch.innerHTML = 'noite' ;
    mermaid.initialize({ 
        'theme': 'base',
        'themeVariables': {
          'primaryColor': '#090909',
          'primaryTextColor': '#ff6347',
          'primaryBorderColor': '#7C0000',
          'lineColor': '#ff6347',
          'secondaryColor': '#21262d',
          'tertiaryColor': '#fff'
        }
    });
  } else if (temaAtual === '1') {
    document.documentElement.setAttribute('data-tema', '1');
    lighswitch.innerHTML = 'caatinga' ;
  }
  else if (temaAtual === '0') {
    document.documentElement.setAttribute('data-tema', '0');
    lighswitch.innerHTML = 'noite' ;
  }
  else if (temaAtual === '2') {
    document.documentElement.setAttribute('data-tema', '2');
    lighswitch.innerHTML = 'chocolate' ;
  }
  else { 
    document.documentElement.setAttribute('data-tema', '0');
    lighswitch.innerHTML = 'noite' ;
  }

  function alternarTema() {
    const temaAtual = document.documentElement.getAttribute('data-tema');
    if (temaAtual === '2') {
      lighswitch.innerHTML = 'noite'
      document.documentElement.setAttribute('data-tema', '0');
      localStorage.setItem('tema', '0'); 
    } else if (temaAtual === '1') {
      lighswitch.innerHTML = 'chocolate'
      document.documentElement.setAttribute('data-tema', '2');
      localStorage.setItem('tema', '2'); 
    } else if (temaAtual === '0') {
      lighswitch.innerHTML = 'caatinga'
      document.documentElement.setAttribute('data-tema', '1');
      localStorage.setItem('tema', '1'); 
    }

    const mermaidTags = document.querySelectorAll('pre.mermaid');
    if (mermaidTags.length > 0) {
      location.reload();
    }
  }

</script>




<script>
function randomIndex(valor) {
    return Math.floor(Math.random() * valor)
}
let frases;
let index ;
let fraseAleatoria ;
let autor ;

fetch('/citacoes.json')
.then(response => response.json())
.then(data => { 
  const novoFormato = data.flatMap(item => item.citacoes.map(frase => ({ autor: item.autor, frase })));
  index = randomIndex(novoFormato.length);
  fraseAleatoria = novoFormato[index].frase;
  autor = novoFormato[index].autor;
  
  
  document.getElementById("frase").textContent = "\""+fraseAleatoria+"\"";
  if (autor.length > 1){
    document.getElementById("autor").innerHTML = `<mark id="autor">${autor}</mark>`;
    console.log(autor)
  }
})
.catch(error => console.error('Erro ao buscar o JSON:', error));

document.addEventListener("DOMContentLoaded", function() {
  const item = document.querySelector('.frase');
  item.classList.add('show');
});
</script>
