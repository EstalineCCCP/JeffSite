<script>
  let scrollbar = document.getElementById('progress-bar');
  let timeout;
  
  window.addEventListener('scroll', function() {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrolled = scrollTop / scrollHeight * 100;
    scrollbar.style.width = scrolled + '%';
  });

  document.addEventListener('scroll' || 'mousemove', function() {
      scrollbar.style.display = 'block';
      clearTimeout(timeout);
      timeout = setTimeout(function() {
          scrollbar.style.display = 'none'; 
      }, 2000); 
  });
</script>

  <h1>Bulário</h1>

<script>
  
  const linksPaginas = document.querySelectorAll(".barra a");
  const urlAtual = window.location.href;
  const inicio = document.getElementById("indexlink");

  for (const link of linksPaginas) {
    if (urlAtual.includes(link.getAttribute("alt")
                              .toLowerCase()
                              .trim()
                              .normalize('NFD')
                              .replace(/\p{Diacritic}/gu, "")
    )){
      
      link.style = "color: var(--barra-selecionado); font-weight: bold;";
    } else if ( urlAtual === "https://jeffersontorres.com.br/index.html" || 
                urlAtual === "https://jeffersontorres.com.br/" || 
                urlAtual === "https://jeffersontorres.com.br" || 
                urlAtual === "jeffersontorres.com.br" || 
                urlAtual === "http://localhost:1313/" ) {
      
      inicio.style = "color: var(--corBarraSelecionado); font-weight: bold;";
    }
  }

  let lighswitch = document.getElementById("switch");
  const temaAtual = localStorage.getItem('tema');
 
  if (temaAtual === '0') {
    document.documentElement.setAttribute('data-tema', '0');
    lighswitch.innerHTML = 'noturno' ;
  } else if (temaAtual === '1') {
    document.documentElement.setAttribute('data-tema', '1');
    lighswitch.innerHTML = 'árido' ;
  }
  else if (temaAtual === '3') {
    document.documentElement.setAttribute('data-tema', '3');
    lighswitch.innerHTML = 'comics' ;
  }
  else if (temaAtual === '2') {
    document.documentElement.setAttribute('data-tema', '2');
    lighswitch.innerHTML = 'café' ;
  }
  else if (temaAtual === '4') {
    document.documentElement.setAttribute('data-tema', '4');
    lighswitch.innerHTML = 'papel' ;
  }
  else { 
    document.documentElement.setAttribute('data-tema', '0');
    lighswitch.innerHTML = 'noturno' ;
  }

  function alternarTema() {
    const temaAtual = document.documentElement.getAttribute('data-tema');
    if (temaAtual === '0') {
      lighswitch.innerHTML = 'árido'
      document.documentElement.setAttribute('data-tema', '1');
      localStorage.setItem('tema', '1'); 

    } else if (temaAtual === '1') {
      lighswitch.innerHTML = 'café'
      document.documentElement.setAttribute('data-tema', '2');
      localStorage.setItem('tema', '2'); 

    } else if (temaAtual === '2') {
      document.documentElement.setAttribute('data-tema', '3');
      lighswitch.innerHTML = 'comics' ;
      localStorage.setItem('tema', '3'); 

    } else if (temaAtual === '3') {
      lighswitch.innerHTML = 'papel'
      document.documentElement.setAttribute('data-tema', '4');
      localStorage.setItem('tema', '4'); 

    } else if (temaAtual === '4') {
      lighswitch.innerHTML = 'noturno'
      document.documentElement.setAttribute('data-tema', '0');
      localStorage.setItem('tema', '0'); 
    }

    const mermaidTags = document.querySelectorAll('pre.mermaid');
    if (mermaidTags.length > 0) {
      location.reload();
    }
  }

</script>
