<script>
  const linksPaginas = document.querySelectorAll(".barra a");
  const urlAtual = window.location.href;
  const inicio = document.getElementById("indexlink");

  for (const link of linksPaginas) {
    if (urlAtual.includes(link.getAttribute("alt")
                              .toLowerCase()
                              .trim()
                              .normalize('NFD')
                              .replace(/\p{Diacritic}/gu, "")
    )){
      link.style = "border: 2px solid var(--negrito)";
    } else if ( urlAtual === "https://jeffersontorres.com.br/index.html" || 
                urlAtual === "https://jeffersontorres.com.br/" || 
                urlAtual === "https://jeffersontorres.com.br" || 
                urlAtual === "jeffersontorres.com.br" || 
                urlAtual === "http://localhost:1313/" ) {
      inicio.style = "border: 2px solid var(--negrito)";
    }
  }

  let lighswitch = document.getElementById("switch");
  const temaAtual = localStorage.getItem('tema');
 
  if (temaAtual === 'escuro') {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = 'üåö' ;
    mermaid.initialize({ 
        'theme': 'base',
        'themeVariables': {
          'primaryColor': '#090909',
          'primaryTextColor': '#ff6347',
          'primaryBorderColor': '#7C0000',
          'lineColor': '#ff6347',
          'secondaryColor': '#21262d',
          'tertiaryColor': '#fff'
        }
    });
  } else if (temaAtual === 'claro') {
    document.documentElement.setAttribute('data-tema', 'claro');
    lighswitch.innerHTML = 'üåû' ;
  }
  else {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = 'üåö' ;
  }
  function alternarTema() {
    const temaAtual = document.documentElement.getAttribute('data-tema');
    if (temaAtual === 'claro') {
      lighswitch.innerHTML = 'üåö'
      document.documentElement.setAttribute('data-tema', 'escuro');
      localStorage.setItem('tema', 'escuro'); 
    } else if (temaAtual === 'escuro') {
      lighswitch.innerHTML = 'üåû'
      document.documentElement.setAttribute('data-tema', 'claro');
      localStorage.setItem('tema', 'claro'); 
    }
    const mermaidTags = document.querySelectorAll('pre.mermaid');
    if (mermaidTags.length > 0) {
      location.reload();
    }
  }

</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const search = document.getElementById("search");
  const searched = document.getElementById('search-output');
  fetch('/bulario.json')
  .then(response => response.json())
  .then(data => {
    for (let key in data) {
      const listItem = document.createElement('li');
      listItem.innerHTML = key; 
      searched.appendChild(listItem);
    }
  })
  .catch(error => console.error('Erro no fetch JSON:', error));
})

// Motor de busca
// O motor trabalha em cima de "searched" tornando
// invis√≠vel as entradas n√£o compat√≠veis com a busca.
search.addEventListener("input", () => {
  const searchText = search.value
    .toLowerCase()
    .trim()
    .normalize('NFD')
    .replace(/\p{Diacritic}/gu, "");
  const searchTerms = searchText.split(" ");
  const hasFilter = searchText.length > 0;
  document.querySelectorAll("#search-output li").forEach(out => {
    const searchString = `${out.innerText}`
      .toLowerCase()
      .normalize('NFD')
      .replace(/\p{Diacritic}/gu, ""); 
    let isMatch = searchTerms.every(
      term => searchString.includes(term)
    );
    if (isMatch && hasFilter){
      out.classList.add('show')
    }else{
      out.classList.remove('show')
    }
  })
})
</script>
