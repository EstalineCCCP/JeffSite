<script>
  const linksPaginas = document.querySelectorAll(".barra a");
  const urlAtual = window.location.href;
  const inicio = document.getElementById("indexlink");

  for (const link of linksPaginas) {
    if (urlAtual.includes(link.getAttribute("alt")
                              .toLowerCase()
                              .trim()
                              .normalize('NFD')
                              .replace(/\p{Diacritic}/gu, "")
    )){
      link.style = "border-bottom: 2px solid var(--negrito)";
    } else if ( urlAtual === "https://jeffersontorres.com.br/index.html" || 
                urlAtual === "https://jeffersontorres.com.br/" || 
                urlAtual === "https://jeffersontorres.com.br" || 
                urlAtual === "jeffersontorres.com.br" || 
                urlAtual === "http://localhost:1313/" ) {
      inicio.style = "border-bottom: 2px solid var(--negrito)";
    }
  }

  let lighswitch = document.getElementById("switch");
  const temaAtual = localStorage.getItem('tema');
 
  if (temaAtual === 'escuro') {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = '🌚' ;
    mermaid.initialize({ 
        'theme': 'base',
        'themeVariables': {
          'primaryColor': '#090909',
          'primaryTextColor': '#ff6347',
          'primaryBorderColor': '#7C0000',
          'lineColor': '#ff6347',
          'secondaryColor': '#21262d',
          'tertiaryColor': '#fff'
        }
    });
  } else if (temaAtual === 'claro') {
    document.documentElement.setAttribute('data-tema', 'claro');
    lighswitch.innerHTML = '🌞' ;
  }
  else {
    document.documentElement.setAttribute('data-tema', 'escuro');
    lighswitch.innerHTML = '🌚' ;
  }
  function alternarTema() {
    const temaAtual = document.documentElement.getAttribute('data-tema');
    if (temaAtual === 'claro') {
      lighswitch.innerHTML = '🌚'
      document.documentElement.setAttribute('data-tema', 'escuro');
      localStorage.setItem('tema', 'escuro'); 
    } else if (temaAtual === 'escuro') {
      lighswitch.innerHTML = '🌞'
      document.documentElement.setAttribute('data-tema', 'claro');
      localStorage.setItem('tema', 'claro'); 
    }
    const mermaidTags = document.querySelectorAll('pre.mermaid');
    if (mermaidTags.length > 0) {
      location.reload();
    }
  }

</script>
