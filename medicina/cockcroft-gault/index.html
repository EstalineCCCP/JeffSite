<!DOCTYPE html>
<script>
  function calcularTFG() {
    var idade = parseFloat(document.getElementById("idade").value);
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);
    var creatinina = parseFloat(document.getElementById("creatinina").value);
    var sexo = document.getElementById("sexo").value;
    var ajuste = sexo === "masculino" ? 1 : 0.85;
    var ajustePeso = sexo === "masculino" ? 0 : 4.5;
    var pesoIdeal = ((50 - ajustePeso) + (2.3 * (altura - 60))); //trocar o 60 p/ cm
    var pesoAjustado = pesoIdeal + 0.4 * ( peso - pesoIdeal);
    var resultadoTFG = ((140 - idade) * pesoIdeal) * ajuste / (72 * creatinina)

    document.getElementById("resultado").innerText = resultadoTFG.toFixed(2) + " mL/min";
  }
</script>
    <h2>Estime a TFG via Cockcroft-Gault:</h2>
$$
TFG = \frac{(140 - idade_{anos}) * PesoAjustado_{kg}}{Creatinina_{mg/dL} * 72} * 0.85_{mulheres}
$$
