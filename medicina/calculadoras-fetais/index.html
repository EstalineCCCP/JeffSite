  <h1>Calculadoras fetais</h1>

<script>
  let temaAtual = localStorage.getItem('tema');
  let temaEspecificado = localStorage.getItem('temaEspecificado');

  if (temaAtual == "dark"){
    document.getElementById("nomeTema").innerHTML = "Tema: Noite";
  } else if (temaAtual == "light") {
    document.getElementById("nomeTema").innerHTML = "Tema: Dia";
  }

  if (temaEspecificado == "true") {
    document.documentElement.setAttribute('data-tema', temaAtual);
  } else if (temaAtual == "dark") {
    document.documentElement.setAttribute('data-tema', "dark");
    localStorage.setItem('tema', "dark"); 
    document.getElementById("nomeTema").innerHTML = "Tema: Noite";
    setNomeTema();
  } else {
    document.documentElement.setAttribute('data-tema', "light");
    localStorage.setItem('tema', "light"); 
    document.getElementById("nomeTema").innerHTML = "Tema: Dia";
  }

  function temaEspecifico(nome) {
    if (nome == "OFF") {
      document.documentElement.setAttribute('data-tema', "light")
      localStorage.setItem('temaEspecificado', "false"); 
      localStorage.setItem('tema', "light"); 
      document.getElementById("nomeTema").innerHTML = "Tema: Dia";
    } else if (nome !== undefined) {
      document.documentElement.setAttribute('data-tema', nome)
      localStorage.setItem('temaEspecificado', "true"); 
      localStorage.setItem('tema', nome); 
    } else {
      console.log("Erro: nome do tema precisa ser definido ou OFF para desativar");
    }
  }

  function tema() {
    temaAtual = localStorage.getItem('tema');
    if (temaAtual == "light") {
      document.documentElement.setAttribute('data-tema', "dark");
      localStorage.setItem('tema', "dark"); 
      document.getElementById("nomeTema").innerHTML = "Tema: Noite";
    } else {
      document.documentElement.setAttribute('data-tema', "light");
      localStorage.setItem('tema', "light"); 
      document.getElementById("nomeTema").innerHTML = "Tema: Dia";
    }

    
  }
</script>




  <h2 id="calculadora-de-idade-por-haase">Calculadora de idade por Haase</h2>


<div class="calculadoras">
    <label for=comprimento>Comprimento do feto ou produto de aborto (cm):</label>
    <br>
    <input type=number id=comprimento></input>
    <br>
    <br>
<button onclick=calculaIdade()>Calcule</button>
<p id=resultado></p>
</div>
<script>
function fim(idade) {
    if (idade == 0 || idade < 0) {
        resultado.innerHTML = "Verifique o comprimento!";
    } else if (idade > 9) {
        resultado.innerHTML = "Esta calculadora funciona até 50cm!";
    } else {
        resultado.innerHTML = "A idade gestacional está em torno dos "+idade.toFixed(1)+" meses de vida";
    };
};

function calculaIdade(){
    let comprimento = document.getElementById("comprimento").value;
    let resultado = document.getElementById("resultado");
    let idade = 0;

    if (comprimento <= 25 && comprimento > 0) { 
        idade = Math.sqrt(comprimento);
        fim(idade);
    } else if (comprimento > 25 && comprimento < 70) {
        idade = comprimento / 5.6;
        fim(idade);
    } else {
        fim(0);
    }
};
</script>
