<script>
function updateResult() {
	var suspeita = document.getElementById("suspeita").checked;
	var colestase = document.getElementById("colestase").checked;
	var inflamacao = 
		document.getElementById("inflamacao").checked || 
		document.getElementById("febre_alta").checked;
	var imagem = document.getElementById("imagem").checked;
	var idade = false ;
	if ( document.getElementById("idade").value > 74) { 
		idade = true
	};
	var grau2 = [
		document.getElementById("leocicitose_12_leucopenia").checked,
		document.getElementById("febre_alta").checked,
		document.getElementById("bilirrubina").checked,
		document.getElementById("albumina").checked,
		idade
	];

	var diagnostico = "verifique o exame do abdome!";
	var grau = "sem graduação";

	// diagnostico
	if (suspeita === true ) {
		diagnostico = "suspeita";
		if (inflamacao === true ) {
			if (colestase === true && imagem === true ) {
				diagnostico = "confirmada";
				console.log("local 1")
				grau = "I";
			}
		}
	} else {
      // suspeita falsa
      diagnostico = "sem exame do abdome não se faz Tokyo!"
    };
		// gradação
		conta_grau = 0 ;
		grau2.forEach(function(value) {
			if (value === true) {
    	    conta_grau++; 
    	}
		});

		if ( diagnostico === "confirmada" && conta_grau > 1 ) {
			grau = "II"	
		}

		if ( 
			document.getElementById("disfuncao_neurologica").checked === true ||
			document.getElementById("disfuncao_hematologica").checked === true ||
			document.getElementById("disfuncao_respiratoria").checked === true ||
			document.getElementById("disfuncao_cardiovascular").checked === true ||
			document.getElementById("disfuncao_renal").checked === true 
		) {
			diagnostico = "confirmada";
            grau = "III";
		}

	let result = document.getElementById("result");
	result.innerHTML = "Colangite " + diagnostico + "<br>Grau " +grau;
}
</script>
