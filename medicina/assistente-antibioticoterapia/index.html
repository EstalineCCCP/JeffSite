<script>
let sitiosSelecionados = [];
let culturasSelecionadas = [];

function adicionarSitio() {
  const selectSitio = document.getElementById('sitios');
  const selectedOption = selectSitio.options[selectSitio.selectedIndex];
  const listItem = document.createElement('li');
  const sitiosSelecionadosList = document.getElementById('sitiosSelecionados');
  listItem.appendChild(document.createTextNode(selectedOption.text));
  sitiosSelecionados.push(selectedOption.value);
  sitiosSelecionadosList.appendChild(listItem);
}

function adicionarCultura() {
  const selectCultura = document.getElementById('cultura');
  const selectedOption = selectCultura.options[selectCultura.selectedIndex];
  const listItem = document.createElement('li');
  const culturasSelecionadasList = document.getElementById('culturasSelecionadas');
  listItem.appendChild(document.createTextNode(selectedOption.text));
  culturasSelecionadas.push(selectedOption.value);
  culturasSelecionadasList.appendChild(listItem);
}

function temElementoComum(array1, array2) {
  for (let i = 0; i < array1.length; i++) {
    for (let j = 0; j < array2.length; j++) {
      if (array1[i] === array2[j]) {
        return true; 
      }
    }
  }
  return false; 
}

function filtro() {
fetch('/antibioticos.json')
  .then(response => response.json())
  .then(data => {
    const tabela = document.getElementById('tabelaAntibioticos');
    const tbody = tabela.querySelector('tbody');

    data.forEach(antibiotico => {
      if (temElementoComum(Array.from(antibiotico.sitios), sitiosSelecionados) &&
        temElementoComum(Array.from(antibiotico.cobertura), culturasSelecionadas)){
        console.log(true)
        const row = document.createElement('tr');
        row.setAttribute('id', antibiotico.nome);
        row.innerHTML = `
          <td>${antibiotico.nome}</td>
          <td>${antibiotico.im}</td>
          <td>${antibiotico.iv}</td>
          <td>${antibiotico.contraindicacoes.join(', ')}</td>
        `;
        tbody.appendChild(row);
        }
        else {console.log(false)}
    });
  })
  .catch(error => console.error('Erro ao buscar dados:', error));
}
</script>
